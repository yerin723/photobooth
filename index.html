<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="뚱치즈 photobooth" />
    <meta property="og:url" content="https://yerin723.github.io/photobooth/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ytimg.com/an_webp/6ZqDOBALETg/mqdefault_6s.webp?du=3000&sqp=CPD0g58G&rs=AOn4CLBN16Nyyw0MVmqXmj9VWGU2YI-h8g" />
    <meta property="og:description" content="뚱치즈 4컷 만들기!" />

    <title>뚱치즈 인생네컷 만들기!</title>
    <style>
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        /* body태그 자체에 css 요소 부여 */
        body {
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex;
            justify-content: center;
            background-image: url("./background.png");
        }

        .container {
            width: 390px;
            /* background-color: #ff9d73;*/
            background: linear-gradient(45deg, Violet, Orange);
            height: 100%;
        }

        .photos {
            margin-top: 30px;
        }

        .photo-frame {
            background-color: white;
            margin: 20px 17px;
            height: 200px;

            background-size: cover;
            background-position: center; 
            position: relative;

            cursor: pointer;
        }

        .f-title {
            color: white;
            font-size: 25px;
            font-weight: 900;

            border-right: 3px solid white;
            animation: blink .5s infinite, typing 2s steps(22);
            width: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 200px;
            }
        }

        .f-year {
            color: white;
            font-size: 15px;
            font-weight: 500;
        }

        /* 하단 영역 스타일링 */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image1 {
            background-image: url('./image1.jpg');
        }

        #image2 {
            background-image: url('./image2.jpg');
        }

        #image3 {
            background-image: url('./image3.jpg');
        }

        #image4 {
            background-image: url('./image1.png');
        }

        .photo-description {
            color: white;
            background-color: black;
            width: fit-content;
            padding: 0 20px;
            margin-bottom: 10px;
            border-radius: 10px;

            position: absolute;
            bottom: 0;
            transform: translate(-50%);
            left: 50%;

            opacity: 0;

            text-align: center;
        }

        .video {
            width: 100%;
            height: 100%;
        }

        /* opacity : 투명도를 의미해요! 0% 투명하다. 즉 다 보인다. */
        .showText {
            opacity: 0;
        }

        /* opacity : 투명도를 의미해요! 100% 투명하다. 즉 안보인다. */
        /* transition : 나타날 때 0.5초동안 천천히 나타나는 효과를 주라는 의미에요 */
        .hideText {
            opacity: 1;
            transition: opacity 0.5s linear;
        }
    </style>
    <script>
        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        function showText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("hideText");
                document.querySelector("#desc1").classList.add("showText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("hideText");
                document.querySelector("#desc2").classList.add("showText");
            } else {
                document.querySelector("#desc3").classList.remove("hideText");
                document.querySelector("#desc3").classList.add("showText");
            }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("showText");
                document.querySelector("#desc1").classList.add("hideText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("showText");
                document.querySelector("#desc2").classList.add("hideText");
            } else {
                document.querySelector("#desc3").classList.remove("showText");
                document.querySelector("#desc3").classList.add("hideText");
            }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
            alert(`${number}번째 사진이에요!`);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame" onmouseover="hideText(1)" onmouseout="showText(1)"
                onclick="alertText(1)">
                <span id="desc1" class="photo-description">
                    뚱치즈 네컷 <br> 만들기 프로젝트!
                </span>
            </div>
            <div id="image2" class="photo-frame" onmouseover="hideText(2)" onmouseout="showText(2)"
                onclick="alertText(2)">
                <span id="desc2" class="photo-description">
                    2개월 차 치즈
                </span>
            </div>
            <div id="image3" class="photo-frame" onmouseover="hideText(3)" onmouseout="showText(3)"
                onclick="alertText(3)">
                <span id="desc3" class="photo-description">
                    밥먹는 모습 찰칵!
                </span>
            </div>
            <div class="photo-frame">
                <iframe src="https://www.youtube.com/embed/WeSwhr8FtPA" frameborder="0" class="video">
                </iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Have a Nice day!</p>
            <p class="f-year">@뚱치즈</p>
        </div>
    </div>
</body>

</html>
